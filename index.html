<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img class="img-fluid"  src="img/duck.png" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>
<main class="container mt-4">
  <section class="d-flex justify-content-between mb-3">
    <p>Catalogo Libri</p>
    <button type="button" class="btn btn-primary btn-sm">Aggiungi Libro</button>
  </section>

  <div class="row">

    <div class="col-12 col-lg-8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Titolo</th>
            <th class="d-none d-md-table-cell" scope="col">Data prestito</th>
            <th scope="col">Stato</th>
            <th scope="col">Azioni</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td class="d-none d-md-table-cell">Mark</td>
            <td><span class="badge bg-warning rounded-pill">In prstito</span></td>
            <td>@mdo</td>
          </tr>
        <tr>
            <td>1</td>
            <td class="d-none d-md-table-cell">Mark</td>
            <td><span class="badge bg-success rounded-pill">Disponibile</span></td>
            <td>@mdo</td>
          </tr>
           <tr>
            <td>1</td>
            <td class="d-none d-md-table-cell">Mark</td>
            <td><span class="badge bg-success rounded-pill">Disponibile</span></td>
            <td>@mdo</td>
          </tr>
           <tr>
            <td>1</td>
            <td class="d-none d-md-table-cell">Mark</td>
            <td><span class="badge bg-danger rounded-pill">Disponibile</span></td>
            <td>@mdo</td>
          </tr>
           <tr>
            <td>1</td>
            <td class="d-none d-md-table-cell">Mark</td>
            <td><span class="badge bg-success rounded-pill">Disponibile</span></td>
            <td>@mdo</td>
          </tr>
           <tr>
            <td>1</td>
            <td class="d-none d-md-table-cell">Mark</td>
            <td><span class="badge bg-success rounded-pill">Disponibile</span></td>
            <td>@mdo</td>
          </tr>
       
        </tbody>
      </table>
    </div>


    <div class="col-12 col-lg-4">

      <ul class="list-group mb-3">
        <li class="list-group-item">
          <h2>Todo</h2>
          <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
          <label class="form-check-label" for="firstCheckbox">First checkbox</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
          <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
          <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
        </li>
      </ul>

      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Accordion Item #1
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>Testo FAQ 1</strong>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Accordion Item #2
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>Testo FAQ 2</strong>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</main>

<footer></footer>

</body>
</html>
